<div class="post row">
  <div class="col-2">
    <div class="circular-img">
      <img [src]="postValues.image" />
    </div>
  </div>
  <div class="col-10">
    <div>
      <span class="user">{{ postValues.username }}</span>
      <span>{{ postValues.timeStamp | date:'short'}}</span>
    </div>
    <div class="content-div">
      <span class="content">{{ postValues.text }}</span>
    </div>
  </div>
</div>
