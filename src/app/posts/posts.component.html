
<div class="container" *ngIf="posts.length>0"  
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="50"
  [infiniteScrollContainer]="selector"
  [fromRoot]="true"
  (scrolled)="onScroll()">
  <div class="posts" *ngFor="let post of posts">    
    <app-post-cards  [postValues] = "post">     
    </app-post-cards>
  </div>
</div>
<div class="container" *ngIf="!posts || posts.length<1">
<p>Loading...</p>
</div>
